<!DOCTYPE html>
<html lang="en-US">
  <title>Jess Whitworth's Page of Random Awesome</title>
  <meta name="description" content="Randomly awesome things I randomly decided to make.">
  <meta name="author" content="Jess Whitworth">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="guildwars.js"></script>
  <script>
  </script>
  <body>
    <div class="page">
      <div class="header">
        <h1>Jess Whitworth's Page of Random Awesome</h1>
      </div>
      <div class="content">
        <h2>Guild Wars TP Spread</h2>
        <form id="spreadfilters" oninput="setSpreadFilters()">
          <legend>Filters</legend>
          Max Spread<br />
          Gold
          <input type="number" name="goldmax" min="0" max="3000" value="0">
          Silver
          <input type="number" name="silvermax" min="0" max="99" value="0">
        </form>
        <div class="info item" id="current-item">
          <h3 class="item-name" id="item-name"></h3>
          <img src="#" alt="" id="item-icon"/>
          <dl>
            <dt>Buy Price</dt>
            <dd id="buy-price"></dd>
            <dt>Sell Price</dt>
            <dd id="sell-price"></dd>
          </dl>
        </div>
        </div>
        <div class="info item" id="next-item">
          <h3 class="item-name" id="item-name"></h3>
          <img src="#" alt="" id="item-icon"/>
          <dl>
            <dt>Buy Price</dt>
            <dd id="buy-price"></dd>
            <dt>Sell Price</dt>
            <dd id="sell-price"></dd>
          </dl>
        </div>
      </div>
    </div>
  </body>
</html>
